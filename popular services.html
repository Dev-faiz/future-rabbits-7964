<!DOCTYPE html>
<html>
<head>
<title>Tiles</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="/styling/headSection.css">
<link rel="stylesheet" href="/styling/filterNSortSection.css">
<link rel="stylesheet" href="/styling/tiles.css">
<link rel="stylesheet" href="/styling/faqSection.css">
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div id="header"></div>    <!-- The header comes here -->

    <div id="headContainer"></div><!-- The head section will be displayed in this container -->

    <div id="filterNSortSection"><!-- The sort section will be display in this container -->
        <div id="selectContainer">
            <div class="selectBtn">
                <div class="selectOption">Service Options</div>
            </div>
            <div class="selectBtn">
                <div class="selectOption">Seller Details</div>
            </div>
            <div class="selectBtn">
                <div class="selectOption">Budget</div>
            </div>
        </div>
        <div id="switchesContainer">
            <div class="switchContainer">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                  <div>Pro Services</div>
            </div>
            <div class="switchContainer">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div>Local Sellers</div>
            </div>
            <div class="switchContainer">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div>Online Sellers</div>
            </div>
        </div>
        </div>
        <div id="filterSection">
        <div id="servicesCount"></div>
        <div id="filterOptionContainer">
            <div id="OptionName">Sort By:</div>
            <select id="filterOption">
                <option value="byPrice">By Price</option>
                <option value="byRating">By Rating</option>
            </select>
        </div>
    </div><br><br>

    <div id="tilesContainer"></div> <!--The services/products will be displayed as cards in grid format-->

    <div id="faqSection">    <!-- The faqs will be displayed here -->
        <h2 id="faqHeading"></h2>
        <div id="faqGrid"></div>
    </div>

    <div id="footer"></div>     <!-- The footer will be displayed here -->

</body>
</html>
